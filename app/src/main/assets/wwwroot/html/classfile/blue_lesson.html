    <script>
        var xnggjson = null;
        var cur_less_id = 0; 
         $(document).ready(function () {
             $(".header_title").html(schoolmc + "--上课考勤");
            setTimeout(function () { $("#loading").hide(); }, 1000);
            setInterval("DoClock()", 1000);
            get_weather();
            Get_Room_Day_Lesson();
            Get_Room_Cur_Lesson();
            Get_Room_Cur_Lesson_Stu();
            try { schoolmc = ECPJS.getvalue("schoolmc"); $(".header_title").html(schoolmc); } catch (e) { } 
        });

         function Get_Room_Day_Lesson() { 
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Get_Room_Day_Lesson",
                callback: "callback", data: {jsid:jsid, schoolid: schoolid },
                success: function (data) {
                    var htmlstr = "";
                    for (var i = 0; i < data.length; i++) {
                        htmlstr += '<li>                ' +
                        '<span class="class_jc">         ' +
                        data[i].SDName + ' ' + data[i].JCName + '                          ' +
                        '</span>                         ' +
                        '&nbsp;&nbsp;                    ' +
                        '<span class="class_kc">         ' +
                        '' + data[i].KCName + '                            ' + data[i].KSSJ + "-" + data[i].JSSJ
                        '</span>-<span class="class_js"> ' +
                        '' + data[i].TeacherName + '                            ' +
                        '</span>                         ' +
                        '</li>                           ';
                    }
                    $("#kblist").html(htmlstr);
                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) { }
            });
        }
        function Get_Room_Cur_Lesson() {
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Get_Room_Cur_Lesson",
                callback: "callback", data: { jsid: jsid, schoolid: schoolid },
                success: function (data) {
                    $("#less_kc").html(data.KCName);
                    $("#less_js").html(data.TeacherName);
                    $("#less_sk").html(data.KSSJ + "-" + data.JSSJ);
                    $("#less_kq").html(data.KSSJ + "-" + data.JSSJ);
                    if (data.ID > 0) {
                        cur_less_id = data.ID;
                        Get_Room_Cur_Lesson_Stu();
                    }
                    else {
                        cur_less_id = 0;
                    }
                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) { }
            });
        }
        function Get_Room_Cur_Lesson_Stu() {
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Get_Room_Cur_Lesson_Stu",
                callback: "callback", data: { pkjgid: cur_less_id,  schoolid: schoolid },
                success: function (data) {
                    var htmlstr = "";
                    var ccind = 0;
                    for (var i = 0; i < data.length; i++) {
                        if (data[i].XSDQZT == 1) {
                            htmlstr += '<li class="yd"><img src="../../images/checked.png"/> ' + data[i].XM + '</li> ';
                            ccind++;
                        }
                        else {
                            htmlstr += '<li class="wd"><img src="../../images/check.png"/> ' + data[i].XM + '</li> ';
                        }
                    }
                    $("#stulist").html(htmlstr);
                    $("#yd").html(data.length);
                    $("#sd").html(ccind);
                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) { }
            });
        }

        function ReadCard(card) { Sava_lesson_KQ(card); }
        //保存考勤结果
        function Sava_lesson_KQ(khstr) {  
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Sava_lesson_KQ",
                callback: "callback", data: { pkjgid: cur_less_id, token: khstr, schoolid: schoolid },
                success: function (data) {  
                    if (data == "系统错误：课程未找到") { ECPJS.playmp("kcwzd"); }
                    else if (data == "您不是该课程学生") { ECPJS.playmp("bsxs"); }
                    else if (data == "请绑定学生卡") { ECPJS.playmp("bdxsk"); }
                    else { ECPJS.playmp("kqok"); } 
                    Get_Room_Cur_Lesson_Stu(); 
                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) { }
            }); 
        }
         
        function rbf() {
            var audio = document.getElementById('music1');
            audio.currentTime = 0;

        }
        function bf() {
            var audio = document.getElementById('music1');
            if (audio !== null) {
                //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
                alert(audio.paused);
                if (audio.paused) {
                    audio.play();//audio.play();// 这个就是播放  
                } else {
                    audio.pause();// 这个就是暂停
                }
            }
        }
