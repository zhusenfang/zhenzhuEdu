    <script>   
        function get_XC_List() {
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/GetBJXCList",
                callback: "callback", data: { token: token, schoolid: schoolid },
                success: function (data) { 
                    var htmlstr = "";
                    for (var i = 0; i < data.length; i++) {
                        htmlstr += '<div class="image">                                 ' +
                        '<a rel="gallery" title="' + data[i].Title + '" href="' + serverip + data[i].ImgPath + '"> ' +
                        '<img src="' + serverip + data[i].ImgPath + '">                           ' +
                        '</a>                                                ' +
                        '<div class="caption">                               ' +
                        '' + data[i].Title + '                                                ' +
                        '</div>                                              ' +
                        '</div>                                              ';

                     }
                    $("#wrapper").html(htmlstr);


                    $('.image img').fullscreenslides();
                    var $container = $('#fullscreenSlideshowContainer');
                    $container.bind("init", function () {
                        $container
                        .append('<div class="ui" id="fs-close">&times;</div>')
                        .append('<div class="ui" id="fs-loader">Loading...</div>')
                        .append('<div class="ui" id="fs-prev">&lt;</div>')
                        .append('<div class="ui" id="fs-next">&gt;</div>')
                        .append('<div class="ui" id="fs-caption"><span></span></div>');
                        $('#fs-prev').click(function () {
                            $container.trigger("prevSlide");
                        });

                        $('#fs-next').click(function () {
                            $container.trigger("nextSlide");
                        });

                        $('#fs-close').click(function () {
                            $container.trigger("close");
                        });

                    })

                    .bind("startLoading", function () {
                        $('#fs-loader').show();
                    })

                    .bind("stopLoading", function () {
                        $('#fs-loader').hide();
                    })

                    .bind("startOfSlide", function (event, slide) {

                        $('#fs-caption span').text(slide.title);
                        $('#fs-caption').show();
                    })

                    .bind("endOfSlide", function (event, slide) {
                        $('#fs-caption').hide();
                    });

                    $("#wrapper").find("a").first().click();

                    setInterval('nextSlide()', 2500);

                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) { }
            });
        }

        $(document).ready(function () {
            get_XC_List();
            get_class_mc();
            setInterval("DoClock()", 1000);
            get_weather();


        });

    </script>
