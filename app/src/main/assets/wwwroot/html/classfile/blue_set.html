    <script> 
        $(document).ready(function () {
            $(".header_title").html(schoolmc);
            setInterval("DoClock()", 1000);
            get_weather();
            $("#serverip").val(serverip);
            getnj();

            var swiper = new Swiper('.swiper-container-v', {
                direction: 'vertical',

                scrollbar: '.swiper-scrollbar',
                scrollbarHide: false,
                scrollbarDraggable: true,
                noSwiping: true,
                pagination: '#swiper-pagination',
                uniqueNavElements: false,
                paginationClickable: true,
                paginationBulletRender: function (swiper, index, className) {
                    return '<li id="le_' + index + '" class="' + className + '">'
                        + '<img class="leimg" src="../../images/cindex/a' + index + '.png">'
                        + swiper.slides[index].title + '</li>';
                }
            });

            setTimeout(function () { $("#loading").hide(); }, 1000);
        });
         
        function SetServerIP() {
            var str_url = $("#serverip").val();
            if (IsURL(str_url)) {
                var serverip = ECPJS.setajax("serverip", str_url);
                if (serverip == str_url) { 
                    parent.checkSet();
                }
                else { alert("服务器地址配置失败！"); }
            }
            else { alert("请输入有效服务器地址！"); }
        }

        function SetToken() {
            var nj = $("#nj").val();
            var bj = $("#bj").val(); 
            if (!(bj > 0)) { alert("请选择班级！"); } 
            var njid = ECPJS.setajax("njid", nj);
            var bjid = ECPJS.setajax("bjid", bj);
        }
          
        function getnj() { 
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Get_select_NJ",
                callback: "callback", data: { schoolid: schoolid },
                success: function (data) {
                    $("#nj").empty();
                    $("#nj").prepend(data); 
                    $("#nj").val(njid); 
                    changenj();
                },
                complete: function (xOptions, textStatus) { },
                error: function (xOptions, textStatus) {   }
            });
        }
          
        function changenj() { 
            var nj = $("#nj").val();
            $.jsonp({
                url: serverip + "/bpxt/bpxt/bpxtapi/Get_select_BJ",
                callback: "callback", data: { id: nj, schoolid: schoolid },
                success: function (data) {
                    $("#bj").empty();
                    $("#bj").prepend(data);
                    $("#bj").val(bjid);
                },
                complete: function (xOptions, textStatus) {  },
                error: function (xOptions, textStatus) {   }
            });
        }
