apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.xieruinet.zhu.xieruiedu"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile files('src/main/java/com/xieruinet/zhu/xieruiedu/gson-2.2.4.jar')
    compile 'com.charonchui.vitamio:vitamio:4.2.2'
    compile files('src/main/java/com/xieruinet/zhu/xieruiedu/android-async-http-1.4.3.jar')
    compile files('src/main/java/com/xieruinet/zhu/xieruiedu/smdt.jar')
    compile files('src/test/java/activation.jar')
}
